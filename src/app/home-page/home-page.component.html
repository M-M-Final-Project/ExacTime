<header class="header">
  <div class="date">
    <h1>{{ date | date: "HH" }}:{{ date | date: "mm" }}</h1>
    <h3>
      {{ date | date: "dd" }}/{{ date | date: "MM" }}/{{ date | date: "yyyy" }}
    </h3>
  </div>
  <div class="status">
    <h1>{{ text_time }}</h1>
  </div>
  <div class="logo">
    <img width="150px" height="auto" src="assets\Pictures\LOGO_S.png" alt="" />
  </div>
</header>
<div class="main">
  <div>
    <div *ngIf="!cycle_comp" class="btn-continue" (click)="back()">חזור</div>
    <div class="btn-continue" (click)="change_comp()">המשך</div></div>
  
  <div class="div_main">
    <div *ngIf="cycle_comp"><app-cycle></app-cycle></div>
    <div *ngIf="class_num_comp"><app-class-num></app-class-num></div>
    <div *ngIf="students_comp" ><app-students></app-students></div>
  </div>
</div>

<footer class="footer">©M&M ExacTime</footer>
